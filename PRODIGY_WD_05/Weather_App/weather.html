<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>WeatherWeb</title>
    <link href="Weather\img" rel="icon" type="image/icon">
    <link href="weather.css" rel="stylesheet">
    <script src="weather.js" defer></script>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f5b605371d.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
<div class="weather-card">
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="weather loading">
        <h2 class="city"></h2>
        <div class="temp"></div>
        <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"/>
            <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <p id="date"></p>
    </div>
</div>
</body>
</html>
